<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<div id="app">
			<p>{{message}}</p>
		</div>
		<script type="text/javascript">
			new Vue({
				el:"#app",
				data:{
					message:"hello vue.js"
				}
			});
		</script>
	</body>
</html>
