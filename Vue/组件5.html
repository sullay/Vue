<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<div id="app">
			<ol>
				<todo-item v-for='item in sites' :todo="item"></todo-item>
			</ol>
		</div>
		<script type="text/javascript">
			Vue.component('todo-item',{
				props:['todo'],
				template:'<li>{{todo.text}}</li>'
			});
			new Vue({
				el:'#app',
				data:{
					sites:[
						{text:'aaa'},
						{text:'bbb'},
						{text:'ccc'}
					]
				}
			});
		</script>
	</body>
</html>
