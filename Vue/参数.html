<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<div id="app">
			<pre><a v-bind:href="url">aaaaa</a></pre>
		</div>
		<script type="text/javascript">
			var app=new Vue({
				el:"#app",
				data:{
					url:"http://www.baidu.com"
				}
			})
		</script>
	</body>
</html>
