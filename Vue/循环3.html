<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="value in object">
					{{value}}
				</li>
			</ul>
			<!--第二个参数为键名-->
			<ul>
				<li v-for="(value,key) in object">
					{{key}}:{{value}}
				</li>
			</ul>
			<!--第三个参数为索引-->
			<ul>
				<li v-for="(value,key,index) in object">
					{{index}}.{{key}}:{{value}}
				</li>
			</ul>
		</div>
		<script type="text/javascript">
			var app=new Vue({
				el:"#app",
				data:{
					object:{
						name:"aaa",
						url:"http://www.baidu.com",
						slogan:"xxxxxxxxxxxxxxx"
					}
				}
			})
		</script>
	</body>
</html>
