<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<div id="app">
			<ol>
				<li v-for="site in sites">
					{{site.name}}
				</li>
			</ol>
		</div>
		<script type="text/javascript">
			var app=new Vue({
				el:"#app",
				data:{
					sites:[
						{name:'aaa'},
						{name:'bbb'},
						{name:'ccc'}
					]
				}
			})
		</script>
	</body>
</html>
