<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>

			<p>{{message}}</p>
			<input type="text" v-model="message"/>

				}
			})
		</script>
	</body>
