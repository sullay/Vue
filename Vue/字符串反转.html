<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<div id="app">
			<p>{{message}}</p>
			<button v-on:click="reverse">反转</button>
		</div>
		<script type="text/javascript">
			var app=new Vue({
				el:"#app",
				data:{
					message:"abcdef"
				},
				methods:{
					reverse:function(){
						this.message=this.message.split("").reverse().join("");
					}
				}
			})
			
		</script>
	</body>
</html>
