<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<div id="app">
			<p>页面载入时,input元素自动获取焦点:</p>
			<input v-focus />
		</div>
		<script type="text/javascript">
			Vue.directive('focus',{
				inserted:function(el){
					el.focus();
				}
			});
			new Vue({
				el:"#app"
			});
		</script>
	</body>
</html>
