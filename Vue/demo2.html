<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<style type="text/css">
		.class1{
			background: #444;
			color: #eee;
		}
		.class2{
			color:red;
		}
	</style>
	<body>
		<div id="app">
			<label for="r1">修改颜色</label><input type="checkbox" v-model="flag" id="r1"/>
			<br/>
			<div v-bind:class="{'class1':flag}">
				xxxxxx
			</div>
			<div v-bind:class="'class1 class2'">
				xxxxxx
			</div>
		</div>
		<script type="text/javascript">
			new Vue({
				el:"#app",
				data:{
					flag:false					
				}
			});
		</script>
	</body>
</html>
