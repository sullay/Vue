<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="https://unpkg.com/vue"></script>
		<style type="text/css">
			.text-danger{
				background: red;
			}
			.active{
				width:100px;
				height: 100px;
				background: green;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div v-bind:class="[errorClass,isActive?activeClass:'']">
				
			</div>
		</div>
		<script type="text/javascript">
			var app=new Vue({
				el:"#app",
				data:{
					isActive: true,
					activeClass: 'active',
				    errorClass: 'text-danger'
				}
			});
		</script>
	</body>
</html>
