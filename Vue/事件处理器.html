<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<div id="app">
			<button @click="counter+=1">增加 1</button>
			<p>这个按钮被点击了{{counter}}次。</p>
		</div>
		<script type="text/javascript">
			new Vue({
				el:"#app",
				data:{
					counter:0
				}
			});
		</script>
	</body>
</html>
