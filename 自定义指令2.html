<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<div id="app">
			<p>页面载入时,input元素自动获取焦点:</p>
			<input v-focus />
		</div>
		<script type="text/javascript">
			new Vue({
				el:"#app",
				directives:{
					focus:{
						inserted:function (el){
							el.focus();
						}
					}
				}
			});
		</script>
	</body>
</html>
