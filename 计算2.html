<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<div id="app">
			<p>{{message}}</p>
			<p>{{reversedMessage}}</p>
			<p>{{ reversedMessage2() }}</p>
		</div>
		<script type="text/javascript">
			var app=new Vue({
				el:"#app",
				data:{
					message:"abcdef"
				},
				computed:{
					reversedMessage:function (){
						return this.message.split('').reverse().join('');
					}
				},
				 methods: {
				    reversedMessage2: function () {
				    	return this.message.split('').reverse().join('')
					}
  				}
			})
		</script>
	</body>
</html>
