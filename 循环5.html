<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<div id="app">
			<div v-for="item in items" v-bind:key="item.id">
				{{item.text}}
			</div>
		</div>
		<script type="text/javascript">
			var app=new Vue({
				el:"#app",
				data:{
					items:[
						{id:3,text:"aaa"},
						{id:2,text:"bbb"},
						{id:1,text:"ccc"}
					]
				}
			})
		</script>
	</body>
</html>
