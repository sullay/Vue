<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<div id="app">
			<button @click="say('hi')">Say Hi</button>
			<button @click="say('what')">Say what</button>
			<button @click="say">Say</button>
		</div>
		<script type="text/javascript">
			new Vue({
				el:"#app",
				methods:{
					say:function(message){
						var e=window.event;
						alert(e);
						alert(message);
					}
				}
			});
		</script>
	</body>
</html>
