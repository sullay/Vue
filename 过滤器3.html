<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<div id="app">
			{{message|abc("111",2+3)}}
		</div>
		<script type="text/javascript">
			var app=new Vue({
				el:"#app",
				data:{
					message:"abcdef"
				},
				filters:{
					abc:function(value,arg1,arg2){
						if(!value){
							return "";
						}
						value=value.toString();
						return value.charAt(0).toUpperCase()+value.slice(1)+arg1+arg2;
					}
				}
			})
			
		</script>
	</body>
</html>
