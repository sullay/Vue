<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<div id="app">
			<xxx message='hello'></xxx>
		</div>
		<script type="text/javascript">
			Vue.component('xxx',{
				props:['message'],
				template:'<span>{{message}}</span>'
			});
			new Vue({
				el:'#app'
			})
		</script>
	</body>
</html>
