<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<div id="app">
			<button @click="greet">Greet</button>
		</div>
		<script type="text/javascript">
			new Vue({
				el:"#app",
				data:{
					name:'Vue.js'
				},
				methods:{
					greet:function(event){
						alert('hello'+this.name+'!');
						if(event){
							alert(event.target.tagName);
						}
					}
				}
			});
		</script>
	</body>
</html>
